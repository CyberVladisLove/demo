<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="C:\Application\demo\demo\src\main\resources\templates\style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="script.js"></script>


</head>
<body class="text-center" style="margin: 200px auto;">

<div class="container">
    <h4 th:text="${message}" style="margin: 20px auto; width: max-content; color: black;"/>
    <div class="row">
        <div class="col text-center">
            <form action="/login" method="post" style="width: 35%; margin: 0 auto;" >
                <img class="mb-1" src="https://logopond.com/logos/929dc6d670214b08e222dfd19f6a02fd.png" alt="" width="250" height="200">
                <h1 class="h3 mb-3 fw-normal">Пожалуйста, авторизируйтесь :)</h1>

                <div class="form-floating m-1">
                    <input type="text" name="login" class="form-control" id="floatingInput">
                    <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating m-1">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Пароль</label>
                </div>


                <button class="w-50 btn btn-lg btn-primary m-1" type="submit">Войти</button>

                <a href="/registration" class="nav-link px-2 text-black mt-2">Регистрация</a>

            </form>
        </div>
    </div>
</div>


</body>
